<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sample_calendar</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="main.css" type="text/css" />
	</head>
	
	<body>
	  <div id="calendar"></div>
	  
	  <div>
	  	<button id="prev" class="btn btn-primary move_month" type="button">前の月</button>
	  	<button id="next" class="btn btn-primary move_month" type="button">次の月</button>
	  </div>
	  
	  <div class="return_month">
	  	<button id="return_this_month" class="btn btn-success">今月に戻る</button>
	  </div>
	  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
	
</html>
